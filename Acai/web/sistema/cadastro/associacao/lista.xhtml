<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/template/templatePadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudoCentro">            
        <p:panel header="Lista de Transportadoras" style="text-align: center">
            <center>
                <p:dataTable
                    id="imListagemTransportadora"
                    emptyMessage="Nenhum registro"
                    value=""
                    var="Transportadora" >
                    <f:facet name="header">
                        <h:outputText value="Lista de Transportadoras"/>
                    </f:facet>
                    <p:column headerText="Transportadoras">
                        <p:panelGrid columns="2">
                            <h:outputText value="Nome:" />
                            <h:outputText value="" />

                            <h:outputText value="Email:" />
                            <h:outputText value="" />

                            <h:outputText value="Telefone:" />
                            <h:outputText value="" />
                        </p:panelGrid>
                    </p:column>
                    <p:column headerText="Operações">
                        <p:commandButton
                            id="imEditar"
                            ajax="false"
                            icon="ui-icon-pencil"
                            title="Editar"
                            action="#">
                            <f:setPropertyActionListener
                                target=""
                                value=""/>
                        </p:commandButton>
                        <p:commandButton
                            id="imExcluir"
                            ajax="false"
                            icon="ui-icon-trash"
                            title="Excluir"
                            action="#">
                            <f:setPropertyActionListener
                                target=""
                                value=""/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </center>
        </p:panel>
    </ui:define>
</ui:composition>
