<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/templatePadrao.xhtml">
        <ui:define name="conteudoCentro">
            <p:panel header="Local" style="text-align: center">
                <center>

                    <h:inputHidden 
                        id="imInputLocal" 
                        value=""/>

                    <p:panelGrid id="imPanelLocal" columns="2">

                        <h:outputText title="Nome para identificar a propriedade do produtor" 
                                      value="Nome:"/>
                        <p:inputText
                            id="itNomeLocal" 
                            value=""
                            requiredMessage="Campo obrigatório" 
                            required="true"

                            />
                        <h:outputText value="Localidade:"
                                      title="Pequena área,regiao ou uma ilha"
                                      />
                        <p:inputText
                            id="itLocalidade" 
                            value=""                      
                            />
                        <h:outputText value="Complemento:"
                                      title="Informações extras que possam ajudar a identificação"
                                      />
                        <p:inputText
                            id="itComplemento" 
                            value=""                      
                            />

                        <h:outputText value="Estado:"/>
                        <p:inputText
                            id="itEstado" 
                            value=""
                            requiredMessage="Campo obrigatório" 
                            required="true"
                            />

                        <h:outputText value="Latitude:"/>
                        <p:inputText
                            id="itLatitude" 
                            value=""

                            />
                        <h:outputText value="Longitude:"/>
                        <p:inputText
                            id="itLongitude" 
                            value=""

                            />

                    </p:panelGrid>

                    <p:commandButton
                        id="imSalvar"
                        ajax="false"
                        icon="ui-icon-check"
                        value="Salvar"
                        action="#"/>

                    <p:button
                        id="imCancelar"

                        icon="ui-icon-closethick"
                        value="Cancelar"
                        outcome="/sistema/cadastro/local/lista.xhtml"
                        />

                </center>
            </p:panel>

        </ui:define>
    </ui:composition>
</html>
