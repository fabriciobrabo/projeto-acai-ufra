<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/template/templatePadrao.xhtml">
        <ui:define name="conteudoCentro">
            <p:panel header="Perfil do Produtor">

                <h:inputHidden 
                    id="imInputProdutor" 
                    value=""/>

                <p:panelGrid id="imPanelUsuario" columns="2">

                    <h:outputText value="Nome:"/>
                    <p:inputText
                        id="itNome" 
                        value=""
                        requiredMessage="Campo obrigatório" 
                        required="true"
                        />
                     <h:outputText value="Sobre Nome:"/>
                    <p:inputText
                        id="itSobre" 
                        value=""
                        requiredMessage="Campo obrigatório" 
                        required="true"
                        />
                     <h:outputText value="RG:"/>
                    <p:inputText
                        id="itRG" 
                        value=""
                        requiredMessage="Campo obrigatório" 
                        required="true"
                        />
                     <h:outputText value="CPF:"/>
                    <p:inputText
                        id="itCPF" 
                        value=""
                        requiredMessage="Campo obrigatório" 
                        required="true"
                        />
                     <h:outputText value="Telefone:"/>
                    <p:inputText
                        id="itTelefone" 
                        value=""
                        requiredMessage="Campo obrigatório" 
                        required="true"
                        />
                     <h:outputText value="Email de Contato:"/>
                    <p:inputText
                        id="itEmail" 
                        value=""
                        requiredMessage="Campo obrigatório" 
                        required="true"
                        />
                     <h:outputText value="Localização:"/>
                    <p:inputText
                        id="itLocalização" 
                        value=""
                        requiredMessage="Campo obrigatório" 
                        required="true"
                        />
                     <h:outputText value="CNPJ:"/>
                    <p:inputText
                        id="it" 
                        value=""
                        
                        />
                </p:panelGrid>

                <p:commandButton
                    id="imSalvar"
                    ajax="false"
                    icon="ui-icon-check"
                    value="Salvar"
                    action="#{usuarioBean.salvar}"/>

                <p:button
                    id="imCancelar"
                    
                    icon="ui-icon-closethick"
                    value="Cancelar"
                    outcome="/sistema/cadastro/perfil/lista.xhtml"
                    />

            </p:panel>
            
        </ui:define>
    </ui:composition>
   
</html>
