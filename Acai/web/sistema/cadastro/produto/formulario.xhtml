<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/template/templatePadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudoCentro">
        <h:form id="formProduto">
            <p:messages id="mProduto" showDetail="true"/>
            <p:panel id="imPanelProduto" header="Local" style="text-align: center">
                <center>
                    <h:inputHidden 
                        id="imIHproduto" 
                        value="#{produtoBean.produto.id}"/>
                    <h:panelGrid id="imGridProduto" columns="2">
                        <h:outputText title="Buscar Rasa pelo cÃ³digo" 
                                      value="Buscar Rasa:"/>
                        <p:autoComplete 
                            id="acProdutoRasa"
                            value="#{produtoBean.produto.rasa}" 
                            converter="rasaConversor"
                            completeMethod="#{rasaBean.autoCompleteRasa(busca)}"
                            var="rasa"
                            itemLabel="#{rasa.codigo}"
                            itemValue="#{rasa}"
                            >
                            <p:column headerText="Codigo">
                                <h:outputText value="#{rasa.codigo}" />
                            </p:column>

                            <p:column headerText="Peso(Kg)">
                                <h:outputText value="#{rasa.peso}" />
                            </p:column>
                        </p:autoComplete>
                        <h:outputText title="Buscar Colheita por Data" 
                                      value="Buscar Colheita:"/>
                        <p:autoComplete 
                            id="acProdutoColheita"
                            value="#{produtoBean.produto.colheita}" 
                            converter="colheitaConversor"
                            completeMethod="#{colheitaBean.autoCompleteColheita(busca)}"
                            var="colheita"
                            itemLabel="#{colheita.data}"
                            itemValue="#{colheita}"
                            >
                            <p:column headerText="Data">
                                <h:outputText value="#{colheita.data}" />
                            </p:column>

                            <p:column headerText="Produtor">
                                <h:outputText value="#{colheita.produtor.nome}" />
                            </p:column>
                        </p:autoComplete>
                    </h:panelGrid>
                    <p>
                        <p:commandButton
                            id="imSalvar"
                            ajax="false"
                            icon="ui-icon-check"
                            value="Salvar"
                            update="formLocal"
                            action="#{localBean.salvar()}"/>
                        <p:button
                            id="imCancelar"
                            icon="ui-icon-closethick"
                            value="Cancelar"
                            href="/sistema/inicio.jsf"
                            />
                    </p>
                </center>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
