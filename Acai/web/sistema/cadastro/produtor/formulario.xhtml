<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/templatePadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://java.sun.com/jsf">
    <ui:define name="conteudoCentro">
        <h:form id="formProdutor">
            <p:messages id="mConteudo" showDetail="true" showSummary="true"/>
            <p:panel header="Perfil" style="text-align: center">
                <center>
                    <h:inputHidden id="imIHProdutor" value="#{produtorBean.produtor.id}"
                    <h:panelGrid id="imPanelUsuario" columns="2">
                        <p:outputLabel value="Nome:"/>
                        <p:inputText
                            id="itNome" 
                            value="#{produtorBean.produtor.nome}"
                            requiredMessage="Campo obrigatório" 
                            required="true"
                            />
                        <p:outputLabel value="Sobrenome:"/>
                        <p:inputText
                            id="itSobre" 
                            value="#{produtorBean.produtor.sobrenome}"
                            requiredMessage="Campo obrigatório" 
                            required="true"
                            />
                        <p:outputLabel value="Email de Contato:"/>
                        <p:inputText
                            id="itEmail" 
                            value="#{produtorBean.produtor.email}"
                            requiredMessage="Campo obrigatório" 
                            required="true"
                            />
                        <p:outputLabel value="Email para login:"/>
                        <p:inputText
                            id="itEmailUser" 
                            value="#{produtorBean.produtor.usuario.email}"
                            requiredMessage="Campo obrigatório" 
                            required="true"
                            />
                        <p:outputLabel value="Login alternativo:"/>
                        <p:inputText
                            id="itUsername" 
                            value="#{produtorBean.produtor.usuario.username}"
                            requiredMessage="Campo obrigatório" 
                            required="true"
                            />
                        <p:outputLabel value="Senha:"/>
                        <p:password
                            id="itSenha" 
                            value="#{produtorBean.produtor.usuario.senha}"
                            requiredMessage="Campo obrigatório" 
                            required="true"
                            match="itSenha2"
                            />
                        <p:outputLabel value="Repita a Senha:"/>
                        <p:password
                            id="itSenha2" 
                            requiredMessage="Campo obrigatório" 
                            required="true"
                            />
                        <p:outputLabel value="RG:"/>
                        <p:inputText
                            id="itRG" 
                            value="#{produtorBean.produtor.rg}"
                            requiredMessage="Campo obrigatório" 
                            required="true"
                            />
                        <p:outputLabel value="CPF:"/>
                        <p:inputText
                            id="itCPF" 
                            value="#{produtorBean.produtor.cpf}"
                            requiredMessage="Campo obrigatório" 
                            required="true"
                            />
                        <p:outputLabel value="Telefone:"/>
                        <p:inputText
                            id="itTelefone" 
                            value="#{produtorBean.produtor.telefone}"
                            requiredMessage="Campo obrigatório" 
                            required="true"
                            />
                        <p:outputLabel value="CNPJ:"/>
                        <p:inputText
                            id="it" 
                            value="#{produtorBean.produtor.cnpj}"
                            />
                        <p:commandButton
                            id="imSalvar"
                            ajax="false"
                            icon="ui-icon-check"
                            value="Salvar"
                            update="formPerfil"
                            action="#{produtorBean.salvar}"/>
                        <p:button
                            id="imCancelar"
                            icon="ui-icon-closethick"
                            value="Cancelar"
                            href="/acesso/login.jsf"/>
                    </h:panelGrid>
                </center>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
