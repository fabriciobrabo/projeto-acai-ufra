<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/template/templatePadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudoCentro"> 
        <h:body>
            <h:form id="formListProdutor">
                <p:panel header="Lista de Produtores" style="text-align: center">
                    <center>
                        <p:dataTable
                            id="imListagemProdutor"
                            emptyMessage="Nenhum registro"
                            value="#{perfilBean.listaProdutores}"
                            var="produtor">
                            <f:facet name="header">
                                <h:outputText value="Produtores Cadastrados no Sistema"/>
                            </f:facet>
                            <p:column headerText="Nome">
                                <h:outputText value="#{produtor.nome} #{produtor.sobrenome}" />
                            </p:column>
                            <p:column headerText="Telefone">
                                <h:outputText value="#{produtor.telefone}" />
                            </p:column>
                            <p:column headerText="Email">
                                <h:outputText value="#{produtor.email}" />
                            </p:column>
                            <p:column headerText="CPF">
                                <h:outputText value="#{produtor.cpf}" />
                            </p:column>
                            <p:column headerText="RG">
                                <h:outputText value="#{produtor.rg}" />
                            </p:column>
                            <p:column headerText="Local">
                                <h:outputText value="#{produtor.local.nome}" />
                            </p:column>
                            <p:column headerText="Associação">
                                <h:outputText value="#{produtor.associacao.nome}" />
                            </p:column>
                            <p:column headerText="Usuário">
                                <h:outputText value="#{produtor.usuario.username}" />
                            </p:column>
                            <p:column headerText="Operações">
                                <p:commandButton
                                    id="imEditar"
                                    ajax="false"
                                    icon="ui-icon-pencil"
                                    title="Editar"
                                    action="#{perfilBean.editar()}">
                                    <f:setPropertyActionListener
                                        target="#{perfilBean.produtor}"
                                        value="#{produtor}"/>
                                </p:commandButton>
                                <p:commandButton
                                    id="imExcluir"
                                    ajax="false"
                                    icon="ui-icon-trash"
                                    title="Excluir"
                                    update="imListagemProdutor"
                                    action="#{perfilBean.excluir()}">
                                    <f:setPropertyActionListener
                                        target=""
                                        value=""/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </center>
                </p:panel>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
