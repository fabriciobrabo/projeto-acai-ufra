<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/template/templatePadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="conteudoCentro"> 
        <p:panel header="Lista de Extrações" style="text-align: center">
            <center>
                <p:dataTable
                    id="imListagemAssociacao"
                    emptyMessage="Nenhum registro"
                    value="#{colheitaBean.listaColheitas}"
                    var="colheita">
                    <f:facet name="header">
                        <h:outputText value="Extrações/Colheitas de Açaí realizadas"/>
                    </f:facet>
                    <p:column headerText="Data da Colheita">
                        <h:outputText value="#{colheita.dataColheita}" />
                    </p:column>
                    <p:column headerText="Produtor">
                        <h:outputText value="#{colheita.produtor.nome} #{colheita.produtor.sobrenome}" />
                    </p:column>
                    <p:column headerText="Peso(Kg)">
                        <h:outputText value="#{colheita.peso}" />
                    </p:column>
                    <p:column headerText="Observação">
                        <h:outputText value="#{colheita.observacao}" />
                    </p:column>
                    <p:column headerText="Localização">
                        <h:outputText value="#{colheita.local.nome}" />
                    </p:column>
                    <p:column headerText="Operações">
                        <p:commandButton
                            id="imEditar"
                            ajax="false"
                            icon="ui-icon-pencil"
                            title="Editar"
                            action="#">
                            <f:setPropertyActionListener
                                target=""
                                value=""/>
                        </p:commandButton>
                        <p:commandButton
                            id="imExcluir"
                            ajax="false"
                            icon="ui-icon-trash"
                            title="Excluir"
                            action="#">
                            <f:setPropertyActionListener
                                target=""
                                value=""/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </center>
        </p:panel>
    </ui:define>
</ui:composition>
