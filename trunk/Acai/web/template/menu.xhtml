<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <h:form id="menuPrincipal">
            <p:menubar>
                <p:menuitem
                    value="Home"
                    icon="ui-icon-home"
                    url="/sistema/inicio.jsf"></p:menuitem>
                <p:submenu label="Perfil"
                           icon="ui-icon-contact"
                           >
                    <p:menuitem 
                        value="Concluir Perfil" 
                        icon="ui-icon-pencil"
                        url="/sistema/cadastro/perfil/formulario.jsf" ></p:menuitem>
                </p:submenu>

                <p:submenu label="Local"
                           icon="ui-icon-pin-s"
                           >
                    <p:menuitem 
                        value="Novo" 
                        icon="ui-icon-document-b"
                        url="/sistema/cadastro/local/formulario.jsf" ></p:menuitem>
                    <p:menuitem 
                        icon="ui-icon-clipboard"
                        value="Listar Locais" 
                        url="/sistema/listagem/local.jsf" ></p:menuitem>
                </p:submenu>

                <p:submenu label="Colheita"
                           icon="ui-icon-radio-off"
                           >
                    <p:menuitem 
                        value="Novo" 
                        icon="ui-icon-document-b"
                        url="/sistema/cadastro/colheita/formulario.jsf" ></p:menuitem>
                    <p:menuitem 
                        value="Listar Colheitas"
                        icon="ui-icon-clipboard"
                        url="/sistema/listagem/colheita.jsf" ></p:menuitem>
                </p:submenu>

                <p:submenu label="Rasa"
                           icon="ui-icon-suitcase"
                           >
                    <p:menuitem 
                        value="Novo" 
                        icon="ui-icon-document-b"
                        url="/sistema/cadastro/rasa/formulario.jsf" ></p:menuitem>
                    <p:menuitem 
                        value="Listar Rasas"
                        icon="ui-icon-clipboard"
                        url="/sistema/listagem/rasa.jsf" ></p:menuitem>
                </p:submenu>

                <p:submenu label="Associacao"
                           icon="ui-icon-person"
                           >
                    <p:menuitem 
                        value="Novo" 
                        icon="ui-icon-document-b"
                        url="/sistema/cadastro/associacao/formulario.jsf" ></p:menuitem>
                    <p:menuitem 
                        value="Listar Associações"
                        icon="ui-icon-clipboard"
                        url="/sistema/listagem/associacao.jsf" ></p:menuitem>
                </p:submenu>
                <p:submenu label="Produto"
                           icon="ui-icon-tag"
                           >
                    <p:menuitem 
                        value="Novo"
                        icon="ui-icon-document-b"
                        url="/sistema/cadastro/produto/formulario.jsf" ></p:menuitem>
                    <p:menuitem 
                        value="Listar Produtos"
                        icon="ui-icon-clipboard"
                        url="/sistema/listagem/produto.jsf" ></p:menuitem>
                </p:submenu>
                <p:menuitem id="mi_sair"
                            value="Sair"
                            icon="ui-icon-power"
                            onclick="document.location = '#{request.contextPath}/j_spring_security_logout'" ></p:menuitem>
            </p:menubar>
        </h:form>
    </h:body>
</html>
