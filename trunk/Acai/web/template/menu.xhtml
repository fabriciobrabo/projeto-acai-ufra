<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <h:form id="menuPrincipal">
            <p:menubar>
                <p:submenu label="Perfil">
                    <p:menuitem 
                        value="Concluir Perfil" 
                        ajax="false" 
                        outcome="/sistema/cadastro/perfil/formulario.jsf" />

                    <p:menuitem 
                        value="Visualizar Perfil" 
                        ajax="false" 
                        outcome="/sistema/cadastro/perfil/lista.jsf" />
                </p:submenu>

                <p:submenu label="Local">
                    <p:menuitem 
                        value="Incluir" 
                        ajax="false" 
                        outcome="/sistema/cadastro/local/formulario.jsf" />

                    <p:menuitem 
                        value="Listar Locais" 
                        ajax="false" 
                        outcome="/sistema/cadastro/local/lista.jsf" />
                </p:submenu>

                <p:submenu label="Extração">
                    <p:menuitem 
                        value="Incluir" 
                        ajax="false" 
                        outcome="/sistema/cadastro/extracao/formulario.jsf" />

                    <p:menuitem 
                        value="Listar Extrações" 
                        ajax="false" 
                        outcome="/sistema/cadastro/extracao/lista.jsf" />
                </p:submenu>

                <p:submenu label="Transportadora">
                    <p:menuitem 
                        value="Incluir" 
                        ajax="false" 
                        outcome="/sistema/cadastro/transportadora/formulario.jsf" />

                    <p:menuitem 
                        value="Listar Transportadoras" 
                        ajax="false" 
                        outcome="/sistema/cadastro/transportadora/lista.jsf" />
                </p:submenu>

                <p:submenu label="Açaí">
                    <p:menuitem 
                        value="Nova Venda" 
                        ajax="false"
                        outcome="/sistema/cadastro/acai/formulario.jsf" />

                    <p:menuitem 
                        value="Listar Vendas" 
                        ajax="false" 
                        outcome="/sistema/cadastro/acai/lista.jsf" />
                </p:submenu>

                <p:menuitem
                    icon="ui-icon-power"
                    ajax="false"
                    outcome="/acesso/login.jsf"
                    >
                    <a href="j_spring_security_logout" />
                </p:menuitem>
            </p:menubar>
        </h:form>
    </h:body>
</html>
