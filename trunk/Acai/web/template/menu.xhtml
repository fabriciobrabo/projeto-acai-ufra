<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <h:form id="menuPrincipal">
            <p:menubar>
                <p:submenu label="Perfil">
                    <p:menuitem 
                        value="Concluir Perfil" 
                        ajax="false" 
                        url="/sistema/cadastro/perfil/formulario.jsf" />

                </p:submenu>

                <p:submenu label="Local">
                    <p:menuitem 
                        value="Novo" 
                        ajax="false" 
                        url="/sistema/cadastro/local/formulario.jsf" />

                    <p:menuitem 
                        value="Listar Locais" 
                        ajax="false" 
                        url="/sistema/cadastro/local/lista.jsf" />
                </p:submenu>

                <p:submenu label="Colheita">
                    <p:menuitem 
                        value="Novo" 
                        ajax="false" 
                        url="/sistema/cadastro/colheita/formulario.jsf" />

                    <p:menuitem 
                        value="Listar Colheitas" 
                        ajax="false" 
                        url="/sistema/cadastro/extracao/lista.jsf" />
                </p:submenu>

                <p:submenu label="Rasa">
                    <p:menuitem 
                        value="Novo" 
                        ajax="false" 
                        url="/sistema/cadastro/rasa/formulario.jsf" />

                    <p:menuitem 
                        value="Listar" 
                        ajax="false" 
                        url="/sistema/cadastro/rasa/lista.jsf" />
                </p:submenu>

                <p:submenu label="associacao">
                    <p:menuitem 
                        value="Nova Associação" 
                        ajax="false"
                        url="/sistema/cadastro/associacao/formulario.jsf" />

                    <p:menuitem 
                        value="Listar" 
                        ajax="false" 
                        url="/sistema/cadastro/associacao/lista.jsf" />
                </p:submenu>
                <p:submenu label="Produto">
                    <p:menuitem 
                        value="Novo" 
                        ajax="false"
                        url="/sistema/cadastro/produto/formulario.jsf" />

                    <p:menuitem 
                        value="Listar" 
                        ajax="false" 
                        url="/sistema/cadastro/produto/lista.jsf" />
                </p:submenu>
                <p:menuitem
                    icon="ui-icon-power"
                    action="#{usuarioBean.logout()}"
                    title="Sair"/>
            </p:menubar>
        </h:form>
    </h:body>
</html>
